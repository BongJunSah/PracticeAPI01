<!DOCTYPE HTML> <!-- > Doctype : 문서 형식 지정</!-->
<html> <!-- > html : 문서의 시작과 끝을 알린다.</!-->
<head> <!-- > head : 웹 페이지의 제목, 문자 인코딩 방식, 연결할 외부 파일의 위치, 등등 웹 페이지를 구조화하기 위한 기본 세팅 값들을 말함 </!-->
    <title>TabName</title> <!-- > 탭 상단에 위치할 이름 정보</!-->
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" /> <!-- >meta : HTML 문서(웹 페이지)에 관한 정보(표시 방식, 제작자(소유자), 내용, 키워드 등)를 검색엔진이나 브라우저에 제공</!-->
    <meta name="author" content="사봉준"> <!-- > name : 검색엔진에 제공되는 키값, content value 값 </!-->
    <meta name="description" content="화이팅!">
</head>
<body> <!-- > body : 사용자가 화면을 통해서 볼 수 있는 내용(콘텐츠)의 형태나 레이아웃 등을 의미 </!-->
<h1>Welcome Page! Start with Static index.html</h1>
<h3>First. span tag</h3>
<p>
    <span>Can edit inline with span tag!</span>
</p>
<h3>Second. a tag</h3>
<p>
    <span>Can move url by a tag!</span>
    <a href="/menu">menu</a>
</p>
<h3>Third. img tag</h3>
<p>
    <img src = "/Users/sabongjun/Desktop/KtLogo.jpeg" alt="KT Logo Image"/>
</p>
</body>
</html>

<!-- >
기타 문법
1. <img src="./my_photo.jpg" alt="내 프로필 사진" />
    <img> : 는 이미지를 삽입 태크
    src(source) : 이미지의 경로를 지정
    alt(alternative) : 이미지를 출력하지 못하는 상황에 이미지 대신 보여질 텍스트를 지정
2. <div class="name">홍길동</div>
    <div></div> : 의미를 가지지 않는 태그로 어떤 내용이든 묶어내는 기능(Wrap)
    홍길동 이라는 텍스트를 묶었으나 그 내용이 무엇을 의미하는지 알 수 없기 때문에 name이라는 태그 별명 class를 추가
3. <link rel="stylesheet" href="./css/main.css"> : css 와 연결할 때 사용한다.
    rel : 외부 문서와의 관계
    href : 문서 경로
4.
<style> // css 문서를 html 안에서 작성할 때 사용한다.
  img {
    width: 100px;
    height: 200px;
  }
  p {
    font-size: 20px;
    font-weight: bold;
  }
</style>

5. JavaScript 불러오기
<script src="./js/main.js"></script>

// JavaScript 작성하기.
<script>
    function windowOnClickHandler(event) {
        console.log(event);
    }
    window.addEventListener('click', windowOnClickHandler);
</script>

6. 태그
a : 경로이동
h : 제목, 숫자 UP -> 크기 Down
div : id 등으로 구분
p : 단락 구분
span : 문장 inline 설정
</!-->
