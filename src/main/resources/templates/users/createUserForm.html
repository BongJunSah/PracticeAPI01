<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<div class="container">
  <form action="/users/create" method="post">
    <!-- >
    action : URL.
    method : Post / Get
    1. Get
      1-1 Code
      <form action="http://hello.com" method="get">
        <input name="message" value="Hello">
        <button>Send a message</button>
      </form>
      1-2 Result
      GET /?message=Hello HTTP/1.1
      Host: hello.com
`   2. Post
      2-1. Code
        <form action="http://hello.com" method="post">
          <input name="message" value="Hello">
          <button>Send a message</button>
        </form>
      2-2. Result
        POST / HTTP/1.1
        Host: hello.com
        Content-Type: application/x-www-form-urlencoded
        Content-Length: 13

        message=Hello
    메세지 전달.
    submit이 발생할 경우 정의된 method 유형으로 action에 전송.
    </>!-->
    <div class="form-group">
      <!-- >
      form-group : 입력
      form-control :
      </>!-->
      <label for="userFormName">ID</label>
      <!-- >
      form으로 grouping 하여 데이터를 전달한다.
      for : 변수명 대응 설정
      </>!-->
      <input type="text" id="userFormName" name="userFormName" placeholder="ID를 입력하세요">
      <!-- >
      input : 입력 창을 생성한다.
      type : 입력 종류
        text : 텍스트를 입력하는 창 생성.
        password : 비밀번호 입력 창 생성.
        radio : 라디오 버튼 생성.
        checkbox : 체크박스를 생성한다.
        file : 파일 이름을 입력하는 창을 생성.
        image : 이미지를 전송 버튼으로 만든다.
        hidden : 사용자에게는 보이지 않지만, 서버로 전송 된다.
        submit : 서버로 전달하는 버튼 생성
        button : 버튼 생성
      id : name과 유사하나 중복을 허용하지 않는다.
      name : 중복을 허용한다. action에 전달할 수 있는 파라미터로 사용된다. 값을 전달하고 싶은 tag에 사용한다. form 객체에서 전송되는 파라미터의 key값으로 사용한다.
             request에 값이 전달될 때 Key와 Value 쌍의 형식으로 데이터가 저장된다.
      value : 입력태그의 초기값 (== default)
      placeholder : 사용자가 입력을 시작하기 전까지 나타나있다가 사라지는 값.
      </>!-->
      <label for="userFormPassword">PW</label>
      <input type="text" id="userFormPassword" name="userFormPassword" placeholder="PW를 입력하세요">
      <label for="userFormEmail">EMAIL</label>
      <input type="text" id="userFormEmail" name="userFormEmail" placeholder="E-MAIL을 입력하세요">
      <label for="userFormAge">AGE</label>
      <input type="text" id="userFormAge" name="userFormAge" placeholder="AGE를 입력하세요">
    </div>
    <button type="submit">등록</button>
  </form>
</div> <!-- /container -->
</body>
</html>
